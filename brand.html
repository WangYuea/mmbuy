<!DOCTYPE html>
<html>
<head lang="en">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <link rel="stylesheet/less" href="css/brand.less"/>

<body>
<!--头部开始-->

<!--头部结束-->
<!--搜索开始-->
<section class="search">
    <form action="" name="name">
        <input type="search" placeholder="请输入你想比价的商品" />
        <input type="submit" value="搜索"/>
    </form>
</section>
<!--搜索结束-->
<!--导航开始-->
<nav class="product-nav">
    <span><a href="index.html">首页</a> </span>
    <span><a href="brandTitle.html">品牌大全</a> </span>

</nav>
<!--导航结束-->
<!--热门排行导航开始-->
<section class="hotNav">
    <p></p>
</section>
<!--热门排行导航结束-->
<!--分类开始-->
<section class="category">
    <ul>
        <!--<li><a href="#" >-->
            <!--<em class="top1">1</em>-->
            <!--<div class="textContent">-->
                <!--<p>夏普平板电视</p>-->
                <!--<p>30天全网销量：676744件</p>-->
            <!--</div>-->
        <!--</a><i class="glyphicon glyphicon-menu-right"></i></li>-->
    </ul>
</section>
<!--分类结束-->
<!--底部开始-->
<footer>
    <div class="row">
        <div class="col-xs-4">
            <a href="javascript:;">登录</a>
        </div>
        <div class="col-xs-4">
            <a href="javascript:;">注册</a>
        </div>
        <div class="col-xs-4">
            <a href="javascript:;">返回顶部</a>
        </div>
    </div>
    <p>
        <a href="javascript:;" class="red">手机APP下载</a>
        <a href="javascript:;">慢慢买手机版</a>
        <a href="javascript:;">-- 掌上比价平台</a>
    </p>
    <p>m.manmanbuy.com</p>
</footer>
<!--底部结束-->
<script type="text/html" id="brandId">
    {{each result as item i}}
    <li><a href="brandproductlist.html?brandtitleid={{item.brandId}}&pageid=1" >
        {{if i==0}}
        <em class="top1">{{(item.brandId%10)+1}}</em>
        {{else if i==1}}
        <em class="top2">{{(item.brandId%10)+1}}</em>
        {{else if i==2}}
        <em class="top3">{{(item.brandId%10)+1}}</em>
        {{else}}
        <em>{{(item.brandId%10)+1}}</em>
        {{/if}}
        <div class="textContent">
            <p>{{item.brandName}}</p>
            <p>{{item.brandInfo}}</p>
        </div>
    </a><i class="glyphicon glyphicon-menu-right"></i></li>
    {{/each}}
</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="js/url.js"></script>
<script src="js/template.js"></script>
<script src="js/brand.js"></script>
</body>
</html>
